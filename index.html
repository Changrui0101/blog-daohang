<!DOCTYPE html>
<html lang="zh">

<head>
  <!--声明字符集，防止乱码-->
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  
  <!--一些杂七杂八的meta标签-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="robots" content="index,follow" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />    
  <meta http-equiv="Cache-Control" content="no-transform" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  
  <!--引用一下脚本-->
  <link href="/main.css" rel="stylesheet" type="text/css" />
  <link href="/boot.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="/boot.js"></script>
  
  <!--本网页的标题-->
  <title>中文博客列表导航</title>
</head>

<body>
  <article>
  <div id="app">
    <h1>中文博客列表导航项目 <small>尝试链接几乎所有的中文博客</small></h1>
    <p>    我们尝试链接所有的中文博客，并使用这个地址库为中文博客存档。</p>
    <p>    我们项目的 Github 地址是 <a href="https://github.com/linlinzzo/blog-daohang">linlinzzo/blog-daohang</a>。如果想为本项目贡献一份力量，可以通过 Github 联系我们。如果想让我们收录你的网站，可以在本项目的 Github 仓库中提交 issue。</p>
   
    <div class="container_search">
      <input type="text" class="search form-control" placeholder="输入博客名称或博客网址筛选博客网站" />
      <a class="btn btn-primary blogJump" role="button" href="/go.html" target="_blank">博客随机跳转</a>
    </div>
    <div class="table-responsive">
      <div class="container_table"></div>
      <noscript><strong>列表功能出现异常！还不是都怪你没开Javascript！</strong><hr /><strong>哼！不理你了！</strong></noscript>
    </div>
  </div>
  </article>
  <script type="text/javascript" src="/main.js"></script>
  <script type="text/javascript">main()</script>
</body>

</html>
